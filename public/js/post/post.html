<div class="mainBody">

<div class="col-lg-12">

	<div class="postTitle">
    <!-- display the post title -->
		<h2>{{post.title}}</h2>
    <!-- add functionality that makes this Edit button work -->
		<button type="button" ng-click="update()" class="btn btn-primary">Update</button>
	</div>

  <!-- display the user's name by accessing the user object embedded in the post -->
  <h2>{{post._author.username}}</h2>

  <div class="form-group">
    <label>Body</label>
    <textarea style="height: 300px" type="text" class="form-control" placeholder="What are you trying to say?" ng-model="post.body" required /></textarea>
  </div>
	<p></p>

	<a ui-sref="main">Back to All Posts</a>

</div>
</div>
